<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 20px;
            line-height: 1.6;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        iframe {
            display: block;
            width: 100%;
            height: 800px; /* Increased height for better visibility */
            border: 1px solid #ccc;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background-color: #d3d3d3;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .toolbar a {
            color: black;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .toolbar a:hover {
            background-color: #ced4da;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
        }

        @media (max-width: 480px) {
            iframe {
                height: 600px; /* Reduce height for mobile devices */
            }
        }
    </style>
</head>
<body>
    <h1>CV</h1>
    <p><a href="index.html">&larr; Back to Home</a></p>

    <!-- PDF Viewer -->
    <iframe src="pdfs/CV_Feb25.pdf"></iframe>

    <!-- Toolbar -->
    <div class="toolbar">
        <a href="index.html">&larr; Back to Home</a>
        <a href="pdfs/CV_Jan25.pdf" target="_blank">Download CV</a>
    </div>

    <footer>
        &copy; 2025 Your Name. All rights reserved.
    </footer>
</body>
</html>
