<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why I Hate LinkedIn</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 20px;
            line-height: 1.6;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Why I Hate LinkedIn</h1>
    <div id="blog-content">
        <!-- Blog content will be dynamically loaded here -->
    </div>
    <p><a href="../blogs.html">&larr; Back to Blogs</a></p>

    <footer>
        &copy; 2025 Your Name. All rights reserved.
    </footer>

    <script>
        async function loadBlog() {
            try {
                const response = await fetch("../blogs/blog1.txt");
                if (!response.ok) throw new Error("Failed to load blog content");
                const content = await response.text();

                const body = content.split("\n").slice(1).join("\n").replace(/\n/g, "<p>");

                document.getElementById("blog-content").innerHTML = `${body}`;
            } catch (error) {
                document.getElementById("blog-content").innerHTML = `
                    <p>Error loading blog content. Please try again later.</p>
                `;
                console.error(error.message);
            }
        }

        // Load the blog content on page load
        loadBlog();
    </script>
</body>
</html>
